<!DOCTYPE html>
<html>
   <head>
      <title>SafeSpace - Create Your Account</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-7VbO+O34Z7zPh3r+GLPL6vvY95PTBcgRwv2QzCKJ/17j0Qz5Z9ArIue5NmxuJOgCrjNz/s0dG+H5p/OA+naZgQ==" crossorigin="anonymous" />

      
   </head>
   <body>
      <div class="container">
         <div class="logo">
            <h1>SafeSpace</h1>
         </div>
         <div class="form-container">
            <h2>Create Your Account</h2>
            <form>
               <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
               </div>
               <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
               </div>
               <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password" required>
               </div>
               <div class="form-group">
                  <input type="submit" value="Sign up" class="btn">
               </div>
            </form>
            <div class="or-separator">
               <span>Or sign up with</span>
            </div>
            <div class="social-icons">
                <a href="https://accounts.google.com/" target="_blank"><i class="fab fa-google"></i></a>
                <a href="https://appleid.apple.com/" target="_blank"><i class="fab fa-apple"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
              </div>
              
              
         </div>
      </div>
   </body>
   
</html>
