<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form method="post" action="{{ url_for('edit_entry', entry_id=entry.id) }}">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ entry.title }}" required><br><br>
        <label for="content">Content:</label>
        <textarea name="content" id="content" required>{{ entry.content }}</textarea><br><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
