<!DOCTYPE html>
<html>
<head>
    <title>Journal Entries</title>
</head>
<body>
    <h1>Journal Entries</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <h3>{{ entry.title }}</h3>
                <p>{{ entry.content }}</p>
                <a href="{{ url_for('edit_entry', entry_id=entry.id) }}">Edit</a>
                <a href="{{ url_for('delete_entry', entry_id=entry.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_entry') }}">Add New Entry</a>
</body>
</html>
