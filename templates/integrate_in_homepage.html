<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head content -->
</head>

<body>
    <!-- Header content -->

    <main>
        <article>
            <!-- Hero section and other sections -->

            <!-- Journal entries section -->
            <section class="section journal-entries">
                <h2 class="h3 section-title">Your Journal Entries</h2>
                {% for entry in journal_entries %}
                <div class="journal-entry">
                    <h3>{{ entry.title }}</h3>
                    <p>{{ entry.content }}</p>
                    <p class="timestamp">{{ entry.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                </div>
                {% endfor %}
            </section>

            <!-- Form for creating journal entries -->
            <section class="section create-journal-entry">
                <h2 class="h3 section-title">Create a Journal Entry</h2>
                <form action="{{ url_for('create_journal_entry') }}" method="POST">
                    <input type="text" name="title" placeholder="Title" required>
                    <textarea name="content" placeholder="Content" required></textarea>
                    <button type="submit">Add Entry</button>
                </form>
            </section>
        </article>
    </main>

    <!-- Footer content -->

    <!-- Scripts -->

</body>

</html>
