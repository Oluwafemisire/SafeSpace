<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
</head>

<body>
    <h1>{{ journal_entry.title }}</h1>
    <p>{{ journal_entry.content }}</p>
    <p>Created at: {{ journal_entry.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</p>

    <!-- Buttons for editing and deleting the journal entry -->
    <a href="{{ url_for('edit_journal_entry', entry_id=journal_entry.id) }}">Edit</a>
    <form action="{{ url_for('delete_journal_entry', entry_id=journal_entry.id) }}" method="post">
        <input type="submit" value="Delete">
    </form>
</body>

</html>
