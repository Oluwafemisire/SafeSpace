<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeSpace</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./safe-favivon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">


</head>

<body>

  <!-- 
    - #PRELOADER
  -->

  <div class="loading-container" data-loading-container>
    <div class="loading-circle"></div>
  </div>





  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="./assets/images/logo.svg" width="148" height="38" alt="Fasteat home">
      </a>

      <nav class="navbar" data-navbar>
        <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
          <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
        </button>

        <a href="#" class="logo">
          <img src="./assets/images/logo.svg" width="148" height="38" alt="Fasteat home">
        </a>

        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Home</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>About</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Features</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Team</a>
          </li>

        </ul>
      </nav>

      <div class="header-action">
        

        <a href="/app/sign_in.html" class="btn btn-primary has-after">Sign In</a>
      </div>

      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>

      <div class="overlay" data-overlay data-nav-toggler></div>

    </div>
  </header>





  <main>
    <article>

      <!-- 
        - #HERO
      -->

      <section class="section hero has-bg-image" aria-label="home"
        style="background-image: url('./assets/images/hero-bg.png')">
        <div class="container">

          <div class="hero-content" data-reveal="left">
            <h1 class="h1 hero-title">Your Online Haven for Confidential Support</h1>

            <p class="hero-text">
              SafeSpace - A Mobile and Web Application Providing Social Support, Professional Assistance, Journaling, Emotional Assessments, and Creative Expression for Mental Wellness
            </p>

            <a href="/app/sign_up.html" class="btn btn-secondary has-after">Sign Up</a>
          </div>

          <figure class="hero-banner" data-reveal>

            <img src="./assets/images/hero-banner.png" width="680" height="720" alt="hero banner" class="w-100">

            <!-- <img src="./assets/images/hero-shape-1.svg" width="338" height="138" alt="shape" class="shape shape-1">

            <img src="./assets/images/hero-shape-2.svg" width="237" height="80" alt="shape" class="shape shape-2"> -->

          </figure>

        </div>
      </section>

    </article>
  </main>




  <!-- 
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
